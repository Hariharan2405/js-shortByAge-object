		<script>
			
			console.log("--------------------short by age---------------------");
				let employees = [
								{

								lastName: 'Doe',
								age: 27,
								joinedDate: 'December 15, 2017'
								},
								{
								firstName: 'Ana',
								lastName: 'Rosy',
								age: 25,
								joinedDate: 'January 15, 2019'
								},
								{
								firstName: 'Zion',
								lastName: 'Albert',
								age: 30,
								joinedDate: 'February 15, 2011'
								}
								];



					employees.sort(function(a,b){
							return a.age-b.age;
						})
						for(x in employees){
							console.log(employees[x]);
						}	
				
				
		</script>
